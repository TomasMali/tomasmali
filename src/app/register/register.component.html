<div class="py-0">

  
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header text-center bg-success text-white">
            <h4 class="mb-0">Register</h4>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Email</label>
                <div class="input-group-prepend">
                  <span class="input-group-text bg-success text-white">
                    <i class="fas fa-envelope">
                    </i>
                  </span>
                  <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group-prepend">
                  <span class="input-group-text bg-success text-white">
                    <i class="fas fa-lock">
                    </i>
                  </span>
                  <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
                </div>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-success float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  

  
  
  
  </div>
