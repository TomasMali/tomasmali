<div class="container">

  <header id="main-header">
    <!-- The only Row -->
    <div class="row no-gutters">

      <!-- The column with Image my_pic -->
      <div class="col-lg-4 col-md-5">
        <img src="assets/portfoliogrid/my_pic1.jpg" alt="" height="743" width="755">
      </div>

      <!-- The column with all the content -->
      <div class="col-lg-8 col-md-7">

        <!-- The fist sub-row with Title ... Flex column vertical-->
        <div class="d-flex flex-column">
          <div class="p-5 bg-dark text-white">
            <div class="d-flex flex-row justify-content-between align-items-center">

              <h1 class="display-4 d-none d-md-block">Tomas Mali</h1>

              <div>
                <a href="https://www.linkedin.com/in/tomas-mali-777916170/" class="text-white">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>

              <div>
                <a href="https://www.facebook.com/tomas.mali.3" class="text-white">
                  <i class="fab fa-facebook"></i>
                </a>
              </div>

              <div>
                <a href="https://www.facebook.com/tomas.mali.3" class="text-white">
                  <i class="fab fa-github"></i>
                </a>
              </div>

              <div>
                <a href="#" class="text-white" data-toggle="modal" data-target="#loginModal">
                  <i class="fas fa-lock"></i>
                </a>
              </div>

            </div>
          </div>
        </div>



        <!--  --------------------------------------------------------Modal Login------------------------------------------------------------- -->
        <div #btnClose class="modal fade" id="loginModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true" data-dismiss="modal">

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login administrator</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="container">
                  <h2>Stacked form</h2>

                  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value) ">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="emailid"
                        ngModel>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="psswd"
                        ngModel>
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary" [routerLink]="['/contact']">Submit</button>
                  </form>

                </div>
              </div>

              <div class="modal-footer">

              </div>
            </div>
          </div>
        </div>





        <!-- Slogan experience-->
        <div class="p-4 bg-black">
          If you cannot do great things, do small things in a great way.
          <small>
            <i> "Napoleon Hill"</i>
          </small>
        </div>
        <div>

          <!-- HOME-RESUME-WORK-CONTACT Flex-Box-->
          <div class="d-flex flex-row text-white align-items-stretch text-center">
            <!--  5. routerLink]="['/home']" -->
            <div class="port-item p-4 bg-primary" [routerLink]="['/home']">
              <i class="fas fa-home fa-lg block"></i>
              <span class="d-none d-sm-block">Home</span>
            </div>
            <div class="port-item p-4 bg-success" [routerLink]="['/resume']">
              <i class="fas fa-graduation-cap fa-lg block"></i>
              <span class="d-none d-sm-block">Resume</span>
            </div>
            <div class="port-item p-4 bg-warning" [routerLink]="['/work']">
              <i class="fas fa-folder-open fa-lg block"></i>
              <span class="d-none d-sm-block">Work</span>
            </div>
            <div class="port-item p-4 bg-danger" [routerLink]="['/contact']">
              <i class="fas fa-envelope fa-lg block"></i>
              <span class="d-none d-sm-block">Contact</span>
            </div>

          </div>
        </div>


      </div>
    </div>
    <!-- END HEADER -->
  </header>

  <div>
    <router-outlet></router-outlet>
  </div>


  <!-- downloadResume --------------------------------------------------------Modal Login------------------------------------------------------------- -->
  <!-- FOOTER -->
  <footer id="main-footer" class="p-5 bg-dark text-white">
    <div class="row">
      <div class="col-md-6" (click)="downloadResume()" target="_blank">
        <a href="#" class="btn btn-outline-light">
          <i class="fas fa-cloud"></i> Download Resume
        </a>
      </div>
    </div>

  </footer>

</div>
